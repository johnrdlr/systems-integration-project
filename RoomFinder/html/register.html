<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/design.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="function.js"></script>
</head>
<body>
    <header>
        <nav class="container container-nav" style="background-color: #c02b25; height: 48px;">
            <div class="container nav-option">
                <a href="index.html"><img src="images/logo.png" width="150" height="50" style="margin-left: 12px; margin-top: 3px;"></a>
            </div>
            <div class="container navsection" style="justify-content: flex-start;">
                <div class="navoption"><a href="index.html">Home</a></div>
                <div class="navoption"><a href="register.html">Register</a></div>
                <div class="navoption"><a href="login.html">Login</a></div>
                <div class="navoption"><a href="schedule.html">Schedule</a></div>
            </div>
        </nav>
        
    </header>
    <main class="">
        <div class="div-center" style="background-color: white; margin: 10px;">
            
        </div>
        <div class="div-center">
            <table class="tableForm">
                <tr align="center">
                    <td colspan="2"><h2>Create Your Account</h2></td>
                </tr>
                <tr>
                    <td><label for="firstname">First Name: </label></td>
                    <td><input type="text" id="firstname" name="firstname" class="userinfo"></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name: </label></td>
                    <td><input type="text" id="lastname" name="lastname" class="userinfo"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth: </label></td>
                    <td ><input type="date" id="dob" name="dob" class="dob userinfo"></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="text" id="email" name="email" class="userinfo"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number: </label></td>
                    <td><input type="nu" id="phone" name="phone" class="userinfo"></td>
                </tr>
                <tr><td> &nbsp; </td></tr>
                <tr>
                    <td><label for="username">Username: </label></td>
                    <td><input type="text" id="username" name="username" class="userinfo"></td>
                </tr>
                <tr>
                    <td><label for="password">Password: </label></td>
                    <td><input type="tel" id="password" name="password" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="userinfo"></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><button onclick="sendUser('register'); validateLogin()" >Login</button></td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <hr>
        <div style="margin: 12px;">
            Developed by Group 6
            <br>
            IT490-103: Systems Integration
        </div>
    </footer>
</body>
</html>
